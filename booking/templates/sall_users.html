{% extends "base_template.html" %}

{% block content %}
  <h1>Current Users</h1>
  {% if user_list %}
  <ul>
    {% for user in user_list %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.first_name }}</a> ({{user.last_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no users in the databse.</p>
  {% endif %} 
{% endblock %}
